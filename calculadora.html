<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js/jav.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="top" onclick="display.borrarTodo()">AC</button>
            <button class="top" onclick="display.nada()">+/-</button>
            <button class="top" value="dividir">%</button>
            <button class="noperador" value="dividir">/</button>
            <button class="vvnumero">7</button>
            <button class="vvnumero">8</button>
            <button class="vvnumero">9</button>
            <button class="noperador" value="multiplicar">X</button>
            <button class="vvnumero">4</button>
            <button class="vvnumero">5</button>
            <button class="vvnumero">6</button>
            <button class="noperador" value="restar">-</button>
            <button class="vvnumero">1</button>
            <button class="vvnumero">2</button>
            <button class="vvnumero">3</button>
            <button class="noperador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="vvnumero">.</button>
            <button class="noperador" value="igual">=</button>
            
        </div>
    </div>
</body>
</html>
